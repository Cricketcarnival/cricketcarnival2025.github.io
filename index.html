<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Scorer Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<style>
@keyframes confetti-fall {
  0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
}

.confetti {
  position: absolute;
  top: 0;
  width: 10px;
  height: 20px;
  opacity: 0;
  animation: confetti-fall 5s linear infinite;
}

@keyframes modal-pop-in {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.modal-animate {
  animation: modal-pop-in 0.4s ease-out forwards;
}

/* Base styles for PDF export container */
.pdf-export-container {
    background-color: white !important;
    color: black !important;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}
.pdf-export-container * {
    background-color: transparent !important;
    color: black !important;
    border-color: #e5e7eb !important;
}

/* Professional Scorecard PDF Styles matching Demo */
.pdf-container {
    padding: 40px;
    max-width: 900px;
    margin: 0 auto;
}

.pdf-header-title {
    font-size: 24px;
    font-weight: bold;
    text-align: left;
    margin-bottom: 5px;
    text-transform: uppercase;
    color: #1f2937 !important;
}

.pdf-meta-info {
    font-size: 14px;
    margin-bottom: 20px;
    line-height: 1.4;
    border-bottom: 2px solid #16a34a;
    padding-bottom: 10px;
}

.pdf-meta-info p {
    margin: 2px 0;
}

.pdf-match-result {
    font-weight: bold;
    color: #16a34a !important;
}

.pdf-innings-header {
    margin-top: 20px;
    margin-bottom: 10px;
    border-left: 5px solid #16a34a;
    padding-left: 10px;
}

.pdf-innings-title {
    font-size: 18px;
    font-weight: bold;
    display: block;
    text-transform: uppercase;
}

.pdf-innings-score {
    font-size: 16px;
    font-weight: normal;
    color: #4b5563 !important;
}

/* Tables */
.pdf-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    font-size: 12px;
}

.pdf-table th {
    color: white !important;
    font-weight: bold;
    padding: 8px 10px;
    text-align: left;
    border: none !important;
    text-transform: uppercase;
}

.pdf-table td {
    padding: 8px 10px;
    border-bottom: 1px solid #e5e7eb !important;
    vertical-align: middle;
}

.pdf-table tr:nth-child(even) {
    background-color: #f9fafb !important;
}

.pdf-table .text-right {
    text-align: right;
}

.pdf-table .text-center {
    text-align: center;
}

/* Specific Colors based on Demo */
.pdf-header-green th {
    background-color: #16a34a !important; /* Green-600 */
}

.pdf-header-dark th {
    background-color: #1f2937 !important; /* Gray-800 */
}

/* Column Widths */
.pdf-batsman-col { width: 25%; }
.pdf-status-col { width: 30%; font-style: italic; color: #6b7280 !important; }
.pdf-stat-col { width: 8%; text-align: right; font-weight: bold; }

.pdf-summary-section {
    margin-bottom: 20px;
    font-size: 13px;
    padding: 10px;
    background-color: #f3f4f6 !important;
    border-radius: 4px;
}

</style>
<link rel="stylesheet" href="/index.css">
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
